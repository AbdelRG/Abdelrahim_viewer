<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">

  <h1 class="title">Fotonower</h1>
    <p id="path"> Vous etes sur le chemin : {{path}}</p>

</nav>
 <div class="mb-3" >
     <form action="/" method="POST">
  <label for="exampleFormControlTextarea1" class="form-label">Chemin vers un nouveau dossier</label>
  <textarea class="form-control"  id="exampleFormControlTextarea1" rows="3" name="path"></textarea>
     <button type="submit" class="btn btn-dark">Envoyer</button>
     </form>
 </div>

<div class="container">

    {% for image in images %}

    <img class="img" src="{{ url_for('get_img', filename=image,loop_index=loop.index)}}" data-bs-toggle="modal" data-bs-target="#staticBackdrop" alt={{image}}
    >

    {% endfor %}
</div>
<div id="page" onclick="this.style.display='none';"></div>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

       <img  id="img2" src="" width="450" height="300" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
  <script src="{{ url_for('static', filename='js/script.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
